<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/svg/pokeball.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>POKEDEX</title>
</head>
<body>
    <div class="pokedex">
        <input class="checkbox" type="checkbox" id="c1" checked="checked">
        <div id="cover"><div class="pokedex-body-left">
            <div class="pokedex-top-shadow"></div>
            <div class="pokedex-shadow-left"></div>
            <div class="pokedex-top-header">
                <div class="circle-top-blue">
                    <div class="circle-inside">
                        <div class="circle-insider-shadow">
                            <div class="circle-inside-small"></div>
                        </div>
                    </div>
                </div>
                <div class="group-circle">
                    <div class="circle-inside-red">
                        <div class="circle-insider-shadow-red">
                            <div class="circle-inside-small-red"></div>
                        </div>
                    </div>
                    <div class="circle-inside-yellow">
                        <div class="circle-insider-shadow-yellow">
                            <div class="circle-inside-small-yellow"></div>
                        </div>
                    </div>
                    <div class="circle-inside-green">
                        <div class="circle-insider-shadow-green">
                            <div class="circle-inside-small-green"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pokedex-bar-side"></div>
            <div class="pokedex-bar-insider">
            </div>
            <div class="pokedex-bar-3d"></div>
            <div class="screen-pokemon">
                <div class="screen-inside-pokemon">
                    <img class="pokemonPicture"/>
                </div>
                <div class="screen-circle-small-1"></div>
                <div class="screen-circle-small-2"></div>
                <button class="screen-circle" id="button-power" onclick="reseta()"></button>
                <div class="screen-bar-down"></div>
            </div>
            <div class="group-buttons-controller">
                <button id="btn-search-blue" class="blackButton"></button>
                
                <audio id="audio">
                    <source src="/music/temadeabertura.mp3" type="audio/mpeg">
                </audio>
                    
                <button onclick="playPause()" class="btn-search-green"></button>
                <button onclick="stop()" class="btn-search-orange"></button>
                
                <div class="btn-input">
                    <input class="numberInput" id="numberInput" value="" placeholder="ID or Name">
                </div>
            </div>
            <div class="group-arrow-controller">
                <div class="btn-border-controller-up">
                    <button class="btn-up" onclick="reseta()"></button>
                    <button class="btn-down" onclick="reseta()"></button>
                    <button class="btn-center"></button>
                </div>
                <div class="btn-border-controller-left">
                    <button id="btn-left" class="nextButton"></button>
                    <button id="btn-right" class="backButton"></button>
                </div>
            </div>
        </div></div>
        <div class="flip-pokedex">
            <div class="flip" id="p1">
                <div class="back">
                    <div class="pokedex-body-front">
                        <div class="pokedex-shadow-front">
                            <div class="bar-down"></div>
                        </div>
                    </div>
                    <label class="back-btn" for="c1">back</label>
                </div>
                <div class="front">
                    <div class="pokedex-shadow-right-botton"></div>
            <div class="pokedex-body-right">
                <div class="pokedex-shadow-right">
                    <div class="screen-info">
                        <div class="screen-info-left">
                            <p>Name:<span id="name">?</span></p>
                            <p>HP:<span id="hp">?</span></p>
                            <p>Attack:<span id="attack">?</span></p>
                            <p>Defense:<span id="defense">?</span></p>
                        </div>
                        <div class="screen-info-right">
                            <p>Xp:<span id="xp">?</span></p>
                            <p>Special-attack:<span id="specialAttack">?</span></p>
                            <p>Special-defense:<span id="specialDefense">?</span></p>
                            <p>Speed:<span id="speed">?</span></p>
                        </div>
                    </div>
                    <div class="screen-number">
                        <button class="btn-number-1" value="1" onclick="insert(1)">1<span>abc</span></button>
                        <button class="btn-number-2" value="2" onclick="insert(2)">2<span>def</span></button>
                        <button class="btn-number-3" value="3" onclick="insert(3)">3<span>ghi</span></button>
                        <button class="btn-number-4" value="4" onclick="insert(4)">4<span>jkl</span></button>
                        <button class="btn-number-5" value="5" onclick="insert(5)">5<span>mno</span></button>
                        <button class="btn-number-6" value="6" onclick="insert(6)">6<span>pqr</span></button>
                        <button class="btn-number-7" value="7" onclick="insert(7)">7<span>stu</span></button>
                        <button class="btn-number-8" value="8" onclick="insert(8)">8<span>vwx</span></button>
                        <button class="btn-number-9" value="9" onclick="insert(9)">9<span>z</span></button>
                        <button class="btn-number-0" value="0" onclick="insert(0)">0</button>
                    </div>
                    <div class="screen-types">
                        <div class="screen-white-1">Height: <span id="height">?</span></div>
                        <div class="screen-white-2">Weight: <span id="weight">?</span></div>
                        <div class="screen-blue-dark"></div>
                        <div class="screen-circle-yellow">
                            <div class="screen-circle-yellow-shadow">
                                <div class="screen-circle-small-yellow"></div>
                            </div>
                        </div>
                        <div class="screen-type-1">
                            <p id="type-1">---</p>
                        </div>
                        <div class="screen-type-2">
                            <p id="type-2">---</p>
                        </div>
                    </div>
                </div>
            </div>
                    <label class="next-btn" for="c1">next</label>
                </div>
            </div>      
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/customAudio.js"></script>
</body>
</html>
